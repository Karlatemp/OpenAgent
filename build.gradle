plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'io.github.karlatemp'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe:config:1.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    manifest {
        attributes([
                'Main-Class'      : 'io.github.karlatemp.openagent.OpenAgent',
                'Manifest-Version': '1.0'
        ])
    }
    relocate 'com.typesafe.config', 'io.github.karlatemp.openagent.lib.com.typesafe.config'
}